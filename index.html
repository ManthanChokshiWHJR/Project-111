<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <style>
        .vl {
          border-left: 3px solid rgb(255, 255, 255);
          height: 600px;
        }
        </style>
    <div class="container">
    
      <center>
  
        <br><br>
         <h1 class="btn btn-warning heading">GESTURE WEBCAM APP 
          <br>
          <span>&#9996;</span>
          <span>&#128076;</span>
          <span>&#128077;</span>

        </h1>
        <p style="font-size: 25px;">Take a selfie of a gesture to know about its meaning
        <br>
        <b style="color: black;">On the following gestures the model is trained</b>
        <hr>
        <span>&#9996;</span>
        <span class="vl"></span>
        <span>&#128076;</span>
        <span class="vl"></span>
        <span>&#128077;</span>
    </p>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
    </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction -  </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Gesture</button>
      </div>
  </center>


  <script src="main.js"></script>
</body>
</html>
